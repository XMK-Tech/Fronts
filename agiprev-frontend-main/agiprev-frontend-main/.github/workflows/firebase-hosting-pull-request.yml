name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  REACT_APP_GOOGLE_API_KEY: '${{ secrets.REACT_APP_GOOGLE_API_KEY }}'
  REACT_APP_FACEBOOK_API_KEY: '${{ secrets.REACT_APP_FACEBOOK_API_KEY }}'
  REACT_APP_APPLE_API_KEY: '${{ secrets.REACT_APP_APPLE_API_KEY }}'
  REACT_APP_MICROSOFT_API_KEY: '${{ secrets.REACT_APP_MICROSOFT_API_KEY }}'
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i -g yarn
      - run: yarn && yarn build:qa
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AGIPREV }}'
          projectId: agiprev
